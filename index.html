<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Sidebar Example</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS for Sidebar -->
  <style>
    /* Set full height for the sidebar */
    body, html {
      height: 100%;
    }

    .sidebar {
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #343a40;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #ffffff;
      display: block;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: white;
    }

    .content {
      margin-left: 250px;
      padding: 15px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        margin-left: 0;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  
  <!-- Sidebar -->
  <div class="sidebar bg-dark">
    <h4 class="text-center text-light">Menu</h4>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <button class="btn btn-dark sidebar-toggle d-lg-none mb-3">â˜° Toggle Sidebar</button>
    <h2>Main Content Area</h2>
    <p>This is where your main content goes.</p>
    <p>Resize the browser window to see the responsive effect.</p>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
  <!-- Optional: Script for toggling sidebar on smaller screens -->
  <script>
    const sidebar = document.querySelector('.sidebar');
    const toggleButton = document.querySelector('.sidebar-toggle');

    toggleButton.addEventListener('click', () => {
      sidebar.style.display = sidebar.style.display === 'none' || sidebar.style.display === '' ? 'block' : 'none';
    });
  </script>
</body>
</html>
